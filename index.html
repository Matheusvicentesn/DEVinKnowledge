<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEVinKnowledge</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f7b473d476.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Formulario -->
      <div class="container">
        <div class="DIV1">
          <form id="formulario">
            <p><i class="fa-solid fa-brain"> DEVinKnowledge</i></p>
            <input type="hidden" id="id" />
            <p>Titulo:</p>
            <input type="text" id="titulo" />
            <p id="alertTitulo"></p>
            <!-- minimo 8 max 64 carac obrigatorio -->

            <p>Linguagem ou Skill:</p>
            <input type="text" id="skill" />
            <p id="alertSkill"></p>
            <!-- minimo 8 max 32 carac obrigatorio -->
            <p>Categoria:</p>
            <select name="categorias" id="categoria">
              <!-- obrigatorio -->
              <option value="0">Selecione uma categoria</option>
              <option value="FrontEnd">FrontEnd</option>
              <option value="BackEnd">BackEnd</option>
              <option value="FullStack">FullStack</option>
              <option value="Soft">Comportamental/Soft</option>
            </select>
            <p id="alertCategoria"></p>

            <div class="center">
              <p>Descrição Completa (dica):</p>
              <textarea
                name="descricao"
                id="descricao"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <p id="alertDescricao"></p>
            <p>Vídeo do YouTube:</p>
            <input type="text" id="youtube" />
            <p id="alertYoutube"></p>
            <br /><br />
            <div class="btn"></div>
          </form>
          <div id="btn">
            <button id="btnLimpar" onclick="limpar()">Limpar</button>
            <button id="btnEnviar" onclick="input()">Enviar</button>
            <br />
            <br />
            <br />
            <button onclick="prencher()">Preencher</button>
          </div>
        </div>

        <!-- Barra de status -->
        <div class="DIV2">
          <div id="total">
            <h6>Total</h6>
            <p class="total">38</p>
          </div>
          <div id="front">
            <h6>FrontEnd</h6>
            <p class="front">12</p>
          </div>

          <div id="back">
            <h6>BackEnd</h6>
            <p class="back">7</p>
          </div>

          <div id="full">
            <h6>FullStack</h6>
            <p class="full">5</p>
          </div>

          <div id="soft">
            <h6>SoftSkill</h6>
            <p class="soft">14</p>
          </div>
        </div>
        <!-- Botao de pesquisa -->
        <div class="DIV3">
          <input
            type="text"
            autocomplete="off"
            placeholder="Pesquisar"
            id="pesquisa"
          />
        </div>
        <div class="DIV4">
          <!-- Modal -->
          <div id="cards"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
  <script></script>
</html>
